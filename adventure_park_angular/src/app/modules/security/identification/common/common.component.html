<div class="card-panel blue lighten-5">
    <h3> Identificación de usuarios </h3>
    <form class="col s12" [formGroup]="fgValidator" (ngSubmit)="identifyUser()">
	<div class="row">
	    <div class="input-field col s12">
		<i class="material-icons prefix"> email </i>
		<input formControlName="user" id="email" type="email" class="validate"> <label for="email">Correo electrónico</label>
	    </div>
	</div>
	<div class="row">
	    <div class="input-field col s12">
		<i class="material-icons prefix"> vpn_key </i>
		<input formControlName="password" id="key" type="password" class="validate">
		<label for="key">Contraseña</label>
	    </div>
	</div>
	<div class="row">
	    <a routerLink="/security/recuperar-clave">¿Olvidó su clave?</a>
	</div>
	<button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Iniciar sesión
	    <i class="material-icons right">send</i>
	</button>
    </form>
</div>
