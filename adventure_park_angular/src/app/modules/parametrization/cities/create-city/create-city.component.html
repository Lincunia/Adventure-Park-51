<a class="btn waves-effect waves-light" routerLink="/admin/main">Volver</a>
<div class="card-panel amber lighten-5">
    <h3> Registro de ciudades </h3>
    <form class="col s12" [formGroup]="fgValidator" (ngSubmit)="saveCity()">
	<div class="row">
	    <div class="input-field col s12">
		<input formControlName='departmentName' id="departmentName" type="text" class="valdepartmentNameate">
		<label for="departmentName">Nombre del departamento</label>
	    </div>
	</div>
	<div class="row">
	    <div class="input-field col s12">
		<input formControlName='name' id="names" type="text" class="validate">
		<label for="names">Nombre</label>
	    </div>
	</div>
	<button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Registrarlo
	    <i class="material-icons right">send</i>
	</button>
    </form>
</div>
